<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let arr = [1,2,3,4,11,2,3,4,5];
  let max = arr[0];
  let giatri;
  let tong = 0;
  for (let i = 0; i < arr.length; i++) {
    if (max < arr[i]) {
      max = arr[i]
    }
    tong += arr[i]
  }
  giatri = tong/arr.length;
  document.write("số lớn nhất là: " + max + '<br>' + "giá trị trung bình của phần tử trong hàm là: " + giatri);
</script>
</body>
</html>
